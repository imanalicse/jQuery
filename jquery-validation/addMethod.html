<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Add Method</title>
	<link rel="stylesheet" href="css/screen.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
	<script src="jquery.validate.js"></script>
	<script src="additional-methods.js"></script>
	<script>

		$().ready(function() {

			$.validator.addMethod("ticket", function(value, element, regexpr) {
				console.log(value);
				console.log(element);
				console.log(regexpr);
				console.log("hello");

				return regexpr.test(value);
			}, "Ticket number should be - One digit, forward slash, up to 6 digits (0/000000).");

			$.validator.addClassRules({
				ticket: {
					required: true,
					ticket: /[0-9]{1}\/[0-9]{6}$/,
				}
			});

			//$.validator.classRules()

			$("form").validate({
				rules:{
					// reader_ticket_no:{
					// 	required: true,
					// 	ticket: /[0-9]{1}\/[0-9]{6}$/,
					// }
					six_number: {
						pattern: /^[0-9]{6}$/
					},
				},
				messages: {
					six_number: {
						pattern: 'Please enter 6 digit number'
					},
				},
				submitHandler: function(form) {
					var $form = $(form);
					var formData = $form.serializeArray();
					console.log(formData);
				}
			});
		});
	</script>
</head>
<body>
<div id="main">
	<form>

		<div class="form-group">
			<label for="reader_ticket_no">Reader's Ticket No*</label>
			<input type="text" name="reader_ticket_no" value="" class="form-control ticket" id="reader_ticket_no" placeholder="">
		</div>

		<div class="form-group">
			<label for="six_number">6 digit number</label>
			<input type="text" name="six_number" value="" class="form-control" placeholder="" id="six_number">
		</div>
		<p>
			<input class="submit btn btn-submit" type="submit" value="Submit">
		</p>
	</form>

</div>
</body>
</html>
