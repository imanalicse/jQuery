<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tree</title>

    <!-- Mobile Specific Metas
        –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <!-- CSS
        –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" />
    <link href="css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
          <!--<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>-->

          <![endif]-->

    <!-- Favicon
        –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="icon" href="images/apple-touch-icon.png">
    <link rel="icon" href="images/favicon.ico">

    <style>
        .highlight{
            background-color: #e4e5e9;
            border: 1px solid green;
        }
    </style>

</head>

<body>
    <div class="container" style="border: 1px solid black">
        <div class="tree-container">
            <ul class="tree-children">
                <li class="tree-leaf root">
                    <div class="tree-node">
                        <div class="blank-space"></div>
                        <div class="area-block page-root">
                            <textarea maxlength="250"  class="disabled">Project</textarea>
                        </div>
                        <div class="blank-space"></div>
                    </div>

                    <ul class="tree-children">
                        <li class="tree-leaf">
                            <div class="tree-node">
                                <div class="blank-space"></div>
                                <div class="area-block nochilds">
                                    <textarea maxlength="250" class="disabled">Page</textarea>
                                    <div class="opt-ic">
                                        <i class="fas fa-ic fa-minus-circle"></i>
                                    </div>
                                    <div class="cps-ic">
                                        <i class="fas fa-ic fa-caret-up"></i>
                                    </div>
                                </div>
                                <div class="blank-space"></div>
                            </div>
                            <ul class="tree-children">
                            </ul>
                        </li>
                        <li class="tree-leaf">
                            <div class="tree-node">
                                <div class="blank-space"></div>
                                <div class="area-block nochilds">
                                    <textarea maxlength="250" class="disabled">Page</textarea>
                                    <div class="opt-ic">
                                        <i class="fas fa-ic fa-minus-circle"></i>
                                    </div>
                                    <div class="cps-ic">
                                        <i class="fas fa-ic fa-caret-up"></i>
                                    </div>
                                </div>
                                <div class="blank-space"></div>
                            </div>
                            <ul class="tree-children">
                            </ul>
                        </li>
                        <li class="tree-leaf">
                            <div class="tree-node">
                                <div class="blank-space"></div>
                                <div class="area-block nochilds">
                                    <textarea maxlength="250" class="disabled">Page</textarea>
                                    <div class="opt-ic">
                                        <i class="fas fa-ic fa-minus-circle"></i>
                                    </div>
                                    <div class="cps-ic">
                                        <i class="fas fa-ic fa-caret-up"></i>
                                    </div>
                                </div>
                                <div class="blank-space"></div>
                            </div>
                            <ul class="tree-children">
                            </ul>
                        </li>

                    </ul>
                </li>
            </ul>
        </div>


        <div class="action-box arrow-box-b">
            <div class="arrow-box">
                <i class="fas fa-plus-circle"></i>
                <span>sub page</span>
            </div>
        </div>

        <div class="action-box arrow-box-r">
            <div class="arrow-box arrow-box-r-inner">
                <i class="fas fa-plus-circle"></i>
                <span>same level page</span>
            </div>
        </div>


    </div>

    <!-- Scripts
        –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/custom.js"></script>
</body>

</html>
