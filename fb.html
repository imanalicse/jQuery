<!DOCTYPE html>
<html>
<head>
    <title>Test</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body class="body">

<div class="my-image-container">
    <img src="http://www.bitmascot.com/wp-content/uploads/2016/07/outsourcing.jpg" width="200" onclick="sharefbimage()">
    <a href="#" class="fb-share-image">Share</a>;

</div>

<script>
    (function(d, s, id){
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) {return;}
        js = d.createElement(s); js.id = id;
        js.src = "//connect.facebook.net/en_US/sdk.js";
        fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));

    function sharefbimage() {

        console.log('xxxxxxxxxx');
        FB.init({appId: `2388503261429994`, status: true, cookie: true});
        FB.ui(
                {
                    method: `share`,
                    name: 'Facebook Dialogs',
                    href: 'http://www.bitmascot.com',
                    link: 'https://developers.facebook.com/docs/dialogs/',
                    picture: 'http://www.bitmascot.com/wp-content/uploads/2016/07/outsourcing.jpg"',
                    caption: 'Ishelf Book',
                    description: 'your description'
                },
                function (response) {
                    if (response && response.post_id) {
                        alert('success');
                    } else {
                        alert('error');
                    }
                }
        );
    }
</script>
</body>
</html>
