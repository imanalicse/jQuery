<!DOCTYPE html>
<html>
<head>
    <title>  </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="jquery.bxslider.css">
	<script src="jquery.bxslider.js"></script>
	<style>
		.slider-wrapper{
			width: 500px;
			margin: 0 auto;
		}
		.home_slider img{
			width: 500px;
			height: 500px;
		}
		.custom-pager img{
			width: 100px;
			height: 100px;
		}
		.custom-pager .active img{
			border: 1px solid red;
		}
	</style>
</head>

<body>
<div class="slider-wrapper">
	<ul class="home_slider">
		<li><img src="../images/1.jpg" /></li>
		<li><img src="../images/2.jpg" /></li>
		<li><img src="../images/3.jpg" /></li>
		<li><img src="../images/4.jpg" /></li>
		<li><img src="../images/5.jpg" /></li>
	</ul>

	<div class="custom-pager">
		<a href="" data-slide-index="0"><img src="../images/1.jpg"></a>
		<a href="" data-slide-index="1"><img src="../images/2.jpg"></a>
		<a href="" data-slide-index="2"><img src="../images/3.jpg"></a>
		<a href="" data-slide-index="3"><img src="../images/4.jpg"></a>
		<a href="" data-slide-index="4"><img src="../images/5.jpg"></a>
	</div>
</div>

</body>

</html>

<script>
	$(document).ready(function(){
		$(".home_slider").bxSlider({
			pagerCustom: '.custom-pager'
		});
	});
</script>
