<!DOCTYPE html>
<html>
<head>
    <title>Test</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body class="body">
<button class="my-btn" onclick="clickMe()">Click</button>
<img alt="Click to zoom" id="imgg" src="http://www.bitmascot.com/wp-content/uploads/2016/07/banner-1.jpg" />
<script>

    //var elem = document.getElementById("imgg");
    var elem  = document.querySelector('#imgg');
    //var elem = $("#imgg");

    /* When the openFullscreen() function is executed, open the video in fullscreen.
     Note that we must include prefixes for different browsers, as they don't support the requestFullscreen method yet */
    function openFullscreen() {
        if (elem.requestFullscreen) {
            elem.requestFullscreen();
        } else if (elem.mozRequestFullScreen) { /* Firefox */
            elem.mozRequestFullScreen();
        } else if (elem.webkitRequestFullscreen) { /* Chrome, Safari and Opera */
            elem.webkitRequestFullscreen();
        } else if (elem.msRequestFullscreen) { /* IE/Edge */
            elem.msRequestFullscreen();
        }
    }
    
    function clickMe() {
        openFullscreen();
    }

</script>
</body>
</html>
